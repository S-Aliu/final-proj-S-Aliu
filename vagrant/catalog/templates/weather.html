<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.min.css') }}">
  <link rel="icon" href="../static/Cheetah.jpg" type="image/x-icon" />
</head>
<nav class="navbar navbar-dark bg-dark text-light">
  <a class="navbar-brand" href="{{url_for('Home')}}">
    <img src="../static/Cheetah.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    &nbsp &nbsp Lightspeed College Search
  </a>
  <a class="nav-item nav-link text-light" href="{{url_for('allColleges')}}">Colleges</a>
  <a class="nav-item nav-link text-light" href="{{url_for('allTours')}}">Tours</a>
  <a class="nav-item nav-link text-light" href="{{url_for('Forum')}}">Forum</a>
  <a class="nav-item nav-link text-light" href="{{url_for('Weather')}}">Weather</a>

</nav>

<body>
  <br>

  <form style="text-align: center;">
  <input type="button" class="btn btn-primary btn-lg btn-block" value="Add a city" onclick="window.location.href='{{url_for('NewCity')}}'" >
  </form>


  <div class="row" style="padding: 25px 50px 100px 150px;">
    {% for weather in weather_data %}
    <div class="card" style="width: 10rem; max-height: 1000px;">
      <img class="card-img-top" src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{weather.city.name}}</h5>
        <p class="card-text">{{weather.temperature}}</p>
        <p class="card-text">{{weather.description}}</p>
      </div>
    </div>
    &nbsp
    &nbsp
    {% endfor %}
    <br>

  </div>

</body>

</html>
